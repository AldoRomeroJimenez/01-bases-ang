<h1>{{nombre}}</h1>
<hr>
<dl>
  <td>Nombre</td>
  <dd>{{nombre}}</dd>

  <td>Edad</td>
  <dd>{{edad}}</dd>

  <td>Ciudad</td>
  <dd>{{ciudad}}</dd>

  <td>Resumen</td>
  <dd>{{getDescription()}}</dd>
</dl>
<button *ngIf="nombre === 'Batman'" class="btn btn-primary mx-2" (click)="changeNombre()">Cambiar nombre</button>
<button *ngIf="edad == 40" class="btn btn-primary mx-2"(click)="changeEdad()">Cambiar edad</button>
<button (click)="reset()" class="btn btn-default">Reset</button>
