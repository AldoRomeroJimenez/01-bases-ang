<div class="row">
  <div class="col">
    <app-dbz-list [listCharacters]="getCharacters()"
                  (onDeletedCharacter)="removeCharacter($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-addcharacter (onNewCharacter)="onNewCharacter($event)"></app-dbz-addcharacter>
  </div>
</div>
